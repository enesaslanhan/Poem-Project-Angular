<div class="kutu">
  <div id="div1" style="display: flex; justify-content: center; align-items: center;"class="col-md-1"><i (click)="left()" class="fa-solid fa-chevron-left fa-bounce fa-2xl" style="color: #FFFD01;font-size: 60px;"></i></div>
  <div id="div2"class="col-md-10">
    <div class="name">{{poemss[index].poemName}}</div>
    <div class="text"><pre>{{poemss[index].poemText}}</pre></div>
    <div class="score" style="text-align: center;">
      <label style="padding: 0 15px; font-size: 20px;">Puan Verin :</label>
      <input type="number" style="width: 150px;height: 40px; margin: 0 15px; text-align: center;font-size: 20px;">
      <i class="fa-solid fa-paper-plane fa-shake" style="font-size: 30px; margin-left: 15px;"></i>
    </div>
    <div class="information">
      <div class="col-md-4"><div class="boxx"><label class="label">Şiirin Puanı :</label>{{poemGetScores[index].score}}</div></div>
      <div class="col-md-4"><div class="boxx"><label class="label">Oy Sayısı :</label>{{poemGetScores[index].numberOfUser}}</div></div>
      <div class="col-md-4"><div class="boxx"><label class="label">Yazar :</label>{{users[index].fakeName}}</div></div>
    </div>
  </div>
  <div id="div1" style="display: flex; justify-content: center; align-items: center;" class="col-md-1"><i (click)="right()" class="fa-solid fa-chevron-right fa-bounce fa-2xl" style="color: #FFFD01; font-size: 60px;"></i></div>
</div>
