<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="container">
        <div class="form">
            <div class="form login" *ngIf="login">
                <span class="title">Giriş</span>
                <form [formGroup]="userLoginForm">
                    <div class="input-field">
                        <input type="email" placeholder="E-Posta adresinizi giriniz" formControlName="email">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Lütfen şifrenizi giriniz" formControlName="password">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash" style="right: 0;"></i>
                    </div>
                    <div class="input-field button">
                        <input (click)="loginControl()" id="button" type="button" value="Giriş" style="color: white;">
                    </div>
                </form>
                <div class="login-signup" >
                    <span class="text">Üye değil misin?
                        <a class="text signup-link" (click)="signup()">Şimdi üye ol</a>
                    </span>
                </div>
                
            </div>
            <div class="form signup"*ngIf="sign">
                <span class="title">Kayıt</span>
                <form [formGroup]="userAddForm">
                    <div class="input-field">
                        <input type="text" placeholder="Email adresinizi giriniz" formControlName="email">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="şifrenizi giriniz" formControlName="password">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"style="right: 0;"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Anonim isminizi giriniz" formControlName="fakeName">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="input-field button">
                        <input (click)="Add()" id="button" type="button" value="Kayıt" style="color: white;">
                    </div>
                    
                </form>
                <div class="login-signup" >
                    <span class="text">Zaten Üye misin?
                        <a class="text signup-link" (click)="loginUp()">Şimdi giriş yap</a>
                    </span>
                </div>
            </div>
           
        </div>
    </div>
</body>
