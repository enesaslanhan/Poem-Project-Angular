<div class="containers">
    <div class="" style="float: left;" id="container">
        <div class="container" id="child">
            <div class="poem-area">
                <form [formGroup]="poemAddForm">
                    <div class="row">
                        <label class="label" >Şiirinizin ismini girin</label>
                        <input type="text" class="poem" formControlName="poemName">
                    </div>
                    <div class="row">
                        <label class="label">Şiirinizi giriniz</label>
                        <textarea formControlName="poemText" name="" class="poem" id="" cols="30" rows="10"></textarea>
                    </div>
                </form>
                <button type="button" (click)="Add()" id="button" class="btn btn-primary">Ekle</button>
            </div>
        </div>
    </div>

    <div class="profil" style="float: left; text-align: center;" id="profil">
        <div class="name"><h1>{{setUserName}} </h1></div>
        <div class="puan"><Label class="labelProfil">Profil Puanı:</Label><i class="fa-solid fa-equals" style="margin-right: 5%;"></i><span>{{setUserScore/setPoemNumber}}</span></div>
        <div class="poemNumber"><Label class="labelProfil">Yazılan Şiir Sayısı:</Label><i class="fa-solid fa-equals" style="margin-right: 5%;"></i><span>{{setPoemNumber}}</span></div>
        <div class="logout"><button class="btn btn-primary">Çıkış Yap</button></div>
        
        
    </div>
</div>
